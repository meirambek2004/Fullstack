<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
</head>
<body>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .welcome,
    .register {
      position: absolute;
      transition: opacity 1s ease, transform 1s ease;
    }

    .hidden {
      opacity: 0;
      pointer-events: none;
    }

    .move-up {
      transform: translateY(-100px);
    }

    .move-in {
      transform: translateY(0);
      opacity: 1 !important;
    }

    .register {
      opacity: 0;
      transform: translateY(20px);
      width: 360px;
      background-color: #1c1c1c;
      padding: 40px;
      border-radius: 12px;
      z-index: 2;
    }

    .register h2 {
      color: white;
      text-align: center;
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      color: #ccc;
      margin-bottom: 6px;
      font-size: 14px;
    }

    .form-group input {
      width: 94%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #333;
      color: white;
      font-size: 14px;
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: white;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background-color: #e5e5e5;
    }

    .bottom-text {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }

    .circle {
      position: absolute;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      filter: blur(20px);
      opacity: 0.6;
    }

    .circle.blue {
      background: #3b82f6;
      top: 20%;
      left: 25%;
    }

    .circle.orange {
      background: #fb923c;
      bottom: 20%;
      right: 25%;
    }

    .welcome {
      color: white;
      text-align: center;
      font-size: 24px;
    } 
  </style>
</head>
<body>
  <div class="circle blue"></div>
  <div class="circle orange"></div>

  <div class="welcome" id="welcome">
    <h1>Добро пожаловать на главную страницу!</h1>
    <p>Здесь будет информация о нашем сайте.</p>
  </div>

  <div class="register" id="register">
    <h2>Login</h2>
    <form action="{{ url_for('send_code') }}" method="POST">
      <div class="form-group">
        <label>Username:</label>
        <input type="text" name="username" placeholder="username" required />
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input
          type="email"
          name="email"
          placeholder="example@gmail.com"
          required
        />
      </div>
      <div class="form-group">
        <label>Phone number:</label>
        <input
          type="text"
          name="phone"
          placeholder="+7 777 777 77 77"
          required
        />
      </div>
      <div class="form-group">
        <label>Your master key:</label>
        <input type="text" name="master_key" placeholder="key" />
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" name="password" required />
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" name="confirm_password" required />
      </div>
      <button type="submit" class="login-button">Log In</button>
    </form>
    <div class="bottom-text">
      <a href="{{ url_for('login_existing') }}">Already have an account</a>
    </div>
  </div>

  <script>
    setTimeout(() => {
      const welcome = document.getElementById("welcome");
      const register = document.getElementById("register");

      welcome.classList.add("move-up", "hidden");
      register.classList.add("move-in");
    }, 2000);
  </script>
</body>
</html>
