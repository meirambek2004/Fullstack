<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Вход</title>
    <style>
      body {
        background-color: #0f0f0f;
        color: white;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-box {
        background-color: #1c1c1c;
        padding: 40px;
        border-radius: 12px;
        width: 360px;
      }
      h2 {
        text-align: center;
        margin-bottom: 24px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .form-group label {
        display: block;
        margin-bottom: 6px;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        background-color: #333;
        color: white;
      }
      .login-button {
        width: 105%;
        padding: 12px;
        background-color: white;
        color: black;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      .login-button:hover {
        background-color: #e5e5e5;
      }
      .error {
        color: #f87171;
        text-align: center;
        margin-bottom: 12px;
      }
    </style>
  </head>
  <body>
    <div class="login-box">
      <h2>Вход</h2>
      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}
      <form method="POST">
        <div class="form-group">
          <label>Email:</label>
          <input type="email" name="email" required />
        </div>
        <div class="form-group">
          <label>Пароль:</label>
          <input type="password" name="password" required />
        </div>
        <button type="submit" class="login-button">Войти</button>
      </form>
    </div>
  </body>
</html>
