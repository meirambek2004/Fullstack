<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Подтверждение</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #0e0e11;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      .circle-blue {
        position: absolute;
        top: 20%;
        left: 30%;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, #347ef7, #0e0e11);
        border-radius: 50%;
        z-index: 0;
      }

      .circle-orange {
        position: absolute;
        bottom: 15%;
        right: 30%;
        width: 150px;
        height: 150px;
        background: radial-gradient(circle, #f77634, #0e0e11);
        border-radius: 50%;
        z-index: 0;
      }

      .container {
        background-color: rgba(30, 30, 30, 0.95);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        z-index: 1;
        width: 300px;
        text-align: center;
        color: white;
      }

      .container h2 {
        font-size: 18px;
        margin-bottom: 20px;
      }

      label {
        display: block;
        color: #ccc;
        text-align: left;
        margin-bottom: 5px;
        font-size: 14px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        background-color: #2b2b2b;
        color: white;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      .resend-link {
        margin-top: 15px;
        display: block;
        font-size: 13px;
        color: #999;
        text-decoration: underline;
        background: none;
        border: none;
        cursor: pointer;
      }

      .resend-link:hover {
        color: white;
      }

      .error-message {
        color: #f87171;
        margin-bottom: 16px;
        font-size: 14px;
        border: 1px solid #f87171;
        padding: 10px;
        border-radius: 8px;
        background-color: #2e1b1b;
      }
    </style>
  </head>
  <body>
    <div class="circle-blue"></div>
    <div class="circle-orange"></div>

    <div class="container">
      <h2>Мы отправили на почту код подтверждения</h2>

      {% if error %}
      <p class="error-message">{{ error }}</p>
      {% endif %}

      <form action="{{ url_for('verify_code') }}" method="POST">
        <label for="code">Код подтверждения:</label>
        <input
          type="text"
          id="code"
          name="confirmation_code"
          placeholder="XXXXXX"
          required
        />
        <button type="submit">Log In</button>
      </form>

      <form action="{{ url_for('send_code') }}" method="POST">
        <input type="hidden" name="email" value="{{ session.get('email') }}" />
        <button type="submit" class="resend-link">Отправить еще раз</button>
      </form>
    </div>
  </body>
</html>
